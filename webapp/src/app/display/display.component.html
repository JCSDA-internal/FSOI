<div #imageContainer class="display-image-container" [ngStyle]="{'grid-template-columns': '225px repeat('+(columns)+', auto)', 'grid-template-rows': 'repeat('+rows+', auto)'}">
  <div class="display-image-selector-list-container">
    <div *ngIf="allImages.length > 0" class="display-link-container">
      <button mat-fab color="primary" matTooltip="Copy shareable URL to clipboard" matTooltipPosition="above" (click)="showShareUrl()">
        <mat-icon>link</mat-icon>
      </button>
      <button mat-fab color="primary" (click)="downloadImages()">
        <mat-icon>cloud_download</mat-icon>
      </button>
    </div>
    <div *ngIf="allImages.length > 0" class="display-button-container"><button mat-stroked-button (click)="selectAll()">All</button></div>
    <div *ngIf="allImages.length > 0" class="display-button-container"><button mat-stroked-button (click)="selectNone()">None</button></div>
    <div class="display-button-container" *ngFor="let center of uniqueCenters">
      <button mat-stroked-button (click)="selectOnlyCenter(center)">{{center}} Only</button>
    </div>
    <div class="display-button-container" *ngFor="let type of uniqueTypes">
      <button mat-stroked-button (click)="selectOnlyType(type)">{{type}} Only</button>
    </div>
  </div>
  <div *ngFor="let image of images">
    <div *ngIf="image.selected" class="display-image-tile" [ngStyle]="{'width': tileWidth, 'height': tileHeight}">
      <img id="{{image.center}},{{image.type}}" src="{{image.url}}" width="{{tileWidth}}" (click)="toggleSingleImage($event)">
    </div>
  </div>
</div>
